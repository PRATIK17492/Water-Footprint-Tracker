<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1a73e8;
            --primary-light: #4285f4;
            --secondary: #00bcd4;
            --accent: #00e5ff;
            --background: #f0f9ff;
            --card-bg: #ffffff;
            --text: #202124;
            --text-light: #5f6368;
            --success: #34a853;
            --warning: #fbbc05;
            --error: #ea4335;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --radius: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #e0f7ff 0%, #f0f9ff 100%);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .logo-icon {
            font-size: 2.5rem;
            color: var(--primary);
        }

        h1 {
            font-size: 2.5rem;
            color: var(--primary);
            font-weight: 700;
            margin-bottom: 10px;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 25px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
        }

        .stat-icon {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 15px;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 1rem;
            color: var(--text-light);
        }

        .chart-container {
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 30px;
            margin-bottom: 30px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .chart-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
        }

        .chart-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            color: var(--primary);
        }

        .chart-icon {
            font-size: 1.5rem;
        }

        canvas {
            background: white;
            border-radius: 10px;
            margin-top: 20px;
            max-height: 400px;
        }

        .quiz-card {
            background: linear-gradient(135deg, var(--primary-light), var(--secondary));
            color: white;
            padding: 30px;
            border-radius: var(--radius);
            margin: 30px auto;
            max-width: 800px;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .quiz-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        }

        .quiz-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .quiz-icon {
            font-size: 1.5rem;
            color: var(--warning);
        }

        .quiz-question {
            font-size: 1.3rem;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .quiz-answer {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px 24px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            margin: 10px;
        }

        .btn:hover {
            background: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(26, 115, 232, 0.3);
        }

        .water-wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            overflow: hidden;
            line-height: 0;
            z-index: -1;
        }

        .water-wave svg {
            position: relative;
            display: block;
            width: calc(100% + 1.3px);
            height: 150px;
        }

        .water-wave .shape-fill {
            fill: rgba(26, 115, 232, 0.1);
        }

        @media (max-width: 768px) {
            .stats-container {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .quiz-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="water-wave">
        <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
            <path d="M0,0V46.29c47.79,22.2,103.59,32.17,158,28,70.36-5.37,136.33-33.31,206.8-37.5C438.64,32.43,512.34,53.67,583,72.05c69.27,18,138.3,24.88,209.4,13.08,36.15-6,69.85-17.84,104.45-29.34C989.49,25,1113-14.29,1200,52.47V0Z" opacity=".25" class="shape-fill"></path>
            <path d="M0,0V15.81C13,36.92,27.64,56.86,47.69,72.05,99.41,111.27,165,111,224.58,91.58c31.15-10.15,60.09-26.07,89.67-39.8,40.92-19,84.73-46,130.83-49.67,36.26-2.85,70.9,9.42,98.6,31.56,31.77,25.39,62.32,62,103.63,73,40.44,10.79,81.35-6.69,119.13-24.28s75.16-39,116.92-43.05c59.73-5.85,113.28,22.88,168.9,38.84,30.2,8.66,59,6.17,87.09-7.5,22.43-10.89,48-26.93,60.65-49.24V0Z" opacity=".5" class="shape-fill"></path>
            <path d="M0,0V5.63C149.93,59,314.09,71.32,475.83,42.57c43-7.64,84.23-20.12,127.61-26.46,59-8.63,112.48,12.24,165.56,35.4C827.93,77.22,886,95.24,951.2,90c86.53-7,172.46-45.71,248.8-84.81V0Z" class="shape-fill"></path>
        </svg>
    </div>

    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-tint logo-icon"></i>
                <h1>Water Footprint Dashboard</h1>
            </div>
        </header>

        <div class="stats-container">
            <div class="stat-card">
                <i class="fas fa-tint stat-icon"></i>
                <div class="stat-value">{{total|round(1)}} L</div>
                <div class="stat-label">Total Water Used</div>
            </div>
            
            <div class="stat-card">
                <i class="fas fa-trophy stat-icon"></i>
                <div class="stat-value">{{badge}}</div>
                <div class="stat-label">Badge Earned</div>
            </div>
            
            <div class="stat-card">
                <i class="fas fa-users stat-icon"></i>
                <div class="stat-value">{{community_avg}} L</div>
                <div class="stat-label">Community Average</div>
            </div>
        </div>

        <div class="chart-container">
            <div class="chart-header">
                <i class="fas fa-chart-bar chart-icon"></i>
                <h2>Water Usage by Activity</h2>
            </div>
            <canvas id="barChart" width="400" height="200"></canvas>
            <script>
                const ctx = document.getElementById('barChart').getContext('2d');
                const chart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: {{ labels|tojson }},
                        datasets: [{
                            label: 'Water Used (L)',
                            data: {{ values|tojson }},
                            backgroundColor: [
                                'rgba(26, 115, 232, 0.7)',
                                'rgba(66, 133, 244, 0.7)',
                                'rgba(0, 188, 212, 0.7)',
                                'rgba(0, 229, 255, 0.7)',
                                'rgba(52, 168, 83, 0.7)',
                                'rgba(251, 188, 5, 0.7)'
                            ],
                            borderColor: [
                                'rgba(26, 115, 232, 1)',
                                'rgba(66, 133, 244, 1)',
                                'rgba(0, 188, 212, 1)',
                                'rgba(0, 229, 255, 1)',
                                'rgba(52, 168, 83, 1)',
                                'rgba(251, 188, 5, 1)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: { 
                        responsive: true,
                        scales: { 
                            y: { 
                                beginAtZero: true,
                                title: {
                                    display: true,
                                    text: 'Water Used (L)'
                                }
                            },
                            x: {
                                title: {
                                    display: true,
                                    text: 'Activities'
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                display: false
                            }
                        }
                    }
                });
            </script>
        </div>

        <div class="quiz-card">
            <div class="quiz-header">
                <i class="fas fa-lightbulb quiz-icon"></i>
                <h3>Daily Quiz</h3>
            </div>
            <p class="quiz-question">{{quiz.q}}</p>
            <p class="quiz-answer"><strong>Answer:</strong> {{quiz.a}}</p>
        </div>

        <a href="/" class="btn">
            <i class="fas fa-arrow-left"></i>
            Go Back
        </a>
    </div>

    <script>
        // Simple animation for cards on load
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.stat-card, .chart-container, .quiz-card');
            cards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    card.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, index * 100);
            });
        });
    </script>
</body>
</html>
