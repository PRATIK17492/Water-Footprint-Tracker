<!DOCTYPE html>
<html>
<head>
<title>Dashboard</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body { font-family: Arial; background:#e0f7ff; text-align:center; }
h1 { color:#0077cc; }
canvas { background:white; border-radius:10px; margin-top:20px;}
.button { background:#0077cc; color:white; border:none; padding:10px 20px; border-radius:8px; cursor:pointer;}
</style>
</head>
<body>
<h1>ðŸ’§ Water Footprint Dashboard</h1>
<h2>Total Water Used: {{total|round(1)}} L</h2>
<h3>Badge Earned: {{badge}}</h3>
<h3>Community Average: {{community_avg}} L</h3>

<canvas id="barChart" width="400" height="200"></canvas>
<script>
const ctx = document.getElementById('barChart').getContext('2d');
const chart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: {{ labels|tojson }},
        datasets: [{
            label: 'Water Used (L)',
            data: {{ values|tojson }},
            backgroundColor: 'rgba(0,123,255,0.5)',
            borderColor: 'rgba(0,123,255,1)',
            borderWidth: 1
        }]
    },
    options: { scales: { y: { beginAtZero:true } } }
});
</script>

<h3>ðŸ’¡ Daily Quiz</h3>
<p>{{quiz.q}}</p>
<p><strong>Answer:</strong> {{quiz.a}}</p>

<br><a href="/"><button class="button">Go Back</button></a>
</body>
</html>
