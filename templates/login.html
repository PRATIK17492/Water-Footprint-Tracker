<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Water Footprint Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1a73e8;
            --primary-light: #4285f4;
            --secondary: #00bcd4;
            --accent: #00e5ff;
            --background: #f0f9ff;
            --card-bg: #ffffff;
            --text: #202124;
            --text-light: #5f6368;
            --success: #34a853;
            --warning: #fbbc05;
            --error: #ea4335;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --radius: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #e0f7ff 0%, #f0f9ff 100%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
        }

        .login-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 40px;
            box-shadow: var(--shadow);
            text-align: center;
        }

        .login-icon {
            font-size: 4rem;
            color: var(--primary);
            margin-bottom: 20px;
        }

        .login-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--primary);
        }

        .login-subtitle {
            color: var(--text-light);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text);
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e8eaed;
            border-radius: var(--radius);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-btn:hover {
            background: var(--primary-light);
            transform: translateY(-2px);
        }

        .error-message {
            background: #ffebee;
            color: var(--error);
            padding: 12px;
            border-radius: var(--radius);
            margin-bottom: 20px;
            border-left: 4px solid var(--error);
        }

        .demo-accounts {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: var(--radius);
        }

        .demo-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--text);
        }

        .demo-account {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e8eaed;
        }

        .demo-account:last-child {
            border-bottom: none;
        }

        .water-droplet {
            position: fixed;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, rgba(26, 115, 232, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
            z-index: -1;
        }

        .water-droplet:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .water-droplet:nth-child(2) {
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .water-droplet:nth-child(3) {
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-15px) scale(1.03); }
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 30px 20px;
            }
            
            .login-title {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <!-- Animated water droplets -->
    <div class="water-droplet"></div>
    <div class="water-droplet"></div>
    <div class="water-droplet"></div>

    <div class="login-container">
        <div class="login-card">
            <i class="fas fa-tint login-icon"></i>
            <h1 class="login-title">Water Tracker</h1>
            <p class="login-subtitle">Track your water usage and save our planet</p>
            
            {% if error %}
            <div class="error-message">
                <i class="fas fa-exclamation-circle"></i> {{ error }}
            </div>
            {% endif %}
            
            <form method="POST" action="/">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-input" placeholder="Enter your username" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-input" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>

            <div class="demo-accounts">
                <div class="demo-title">Demo Accounts (Anyone can login):</div>
                <div class="demo-account">
                    <span>Username: <strong>user</strong></span>
                    <span>Password: <strong>password</strong></span>
                </div>
                <div class="demo-account">
                    <span>Username: <strong>demo</strong></span>
                    <span>Password: <strong>demo123</strong></span>
                </div>
                <div class="demo-account">
                    <span>Username: <strong>john</strong></span>
                    <span>Password: <strong>water123</strong></span>
                </div>
                <div class="demo-account">
                    <span>Username: <strong>sarah</strong></span>
                    <span>Password: <strong>savewater</strong></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
