<!DOCTYPE html>
<html>
<head>
    <title>Water Footprint Tracker</title>
    <style>
        body { font-family: Arial; background: linear-gradient(#e0f7ff, #ffffff); text-align:center; }
        h1 { color:#0077cc; }
        form { display:inline-block; background:white; padding:30px; border-radius:15px; box-shadow:0 0 15px #ccc; text-align:left; }
        input,button { font-size:16px; width:120px; }
        label { display:inline-block; width:250px; }
        button { background:#0077cc; color:white; border:none; padding:10px 25px; border-radius:8px; margin-top:15px; cursor:pointer; }
        .row { margin-bottom:12px; }
    </style>
</head>
<body>
<h1>ðŸ’§ Water Footprint Tracker</h1>
<form action="{{ url_for('result') }}" method="POST">
{% for activity, value in water_data.items() %}
<div class="row">
    <label>{{ activity }} ({{ value }} L/unit):</label>
    <input type="number" step="0.1" name="{{ activity }}" value="0" required>
</div>
{% endfor %}
<center><button type="submit">Calculate Water Use</button></center>
</form>
</body>
</html>
