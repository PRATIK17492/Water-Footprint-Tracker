<!DOCTYPE html>
<html>
<head>
    <title>Water Footprint Tracker</title>
    <style>
        body { font-family: Arial; background:#e0f7ff; text-align:center; }
        form { display:inline-block; background:white; padding:30px; border-radius:10px; box-shadow:0 0 10px #ccc; text-align:left; }
        input,button { font-size:16px; }
        button { background:#0077cc; color:white; border:none; padding:10px 20px; border-radius:8px; cursor:pointer;}
        label { font-weight:bold; }
    </style>
</head>
<body>
<h1>ðŸ’§ Water Footprint Tracker</h1>
<form method="POST" action="/result">
    {% for activity, value in water_data.items() %}
        <label>{{activity}} ({{value}} L/unit): </label>
        <input type="number" step="0.1" name="{{activity}}" value="0"><br><br>
    {% endfor %}
    <h3>Other Activity</h3>
    <label>Name:</label><input type="text" name="other_activity_name" placeholder="e.g., Gardening"><br><br>
    <label>Water per unit (Litres):</label><input type="number" step="0.1" name="other_activity_value" placeholder="e.g., 100"><br><br>
    <label>Quantity:</label><input type="number" step="0.1" name="other_activity_qty" placeholder="e.g., 2"><br><br>
    <center><button type="submit">Calculate Water Use</button></center>
</form>
</body>
</html>
